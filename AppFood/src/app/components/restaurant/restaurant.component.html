<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/img1.jpeg'"/>
  </ion-thumbnail>
  
  <ion-label>
    <h4>{{restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">{{getCuisine(restaurant?.cuisines)}}</p>
      <span><ion-icon name="star"></ion-icon>{{restaurant?.rating}}</span>
      {{restaurant?.deliverytime}} mins. {{restaurant?.price}} para 2
      <ion-text>
        <p class="distance">{{restaurant?.distance}} kms</p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>
